<svg
  xmlns="http://www.w3.org/2000/svg"
  width="730" height="200"
  viewBox="0 0 730 200"
>
  <!-- pulsing animation for icons -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <animateTransform
      id="pulse"
      attributeName="transform"
      type="scale"
      values="1;1.1;1"
      dur="4s"
      repeatCount="indefinite"
    />
  </defs>

  <style>
    .skill image {
      cursor: pointer;
      filter: url(#shadow);
    }
    .skill:hover image {
      transform-origin: center;
      transform: scale(1.2);
      transition: transform 0.3s ease-in-out;
    }
    .skill text {
      font-family: sans-serif;
      font-size: 12px;
      fill: #333;
    }
  </style>

  <!-- helper to render one skill -->
  <!--
    x,y         = circle center
    color       = circle fill
    icon        = filename under assets/icons/
    label       = text below
  -->
  <g class="skill" transform="translate( 90, 90 )">
    <circle r="40" fill="#f7df1e" />
    <image
      href="assets/icons/js.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle">JavaScript</text>
  </g>

  <g class="skill" transform="translate( 210, 90 )">
    <circle r="40" fill="#3776ab" />
    <image
      href="assets/icons/python.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle">Python</text>
  </g>

  <g class="skill" transform="translate( 330, 90 )">
    <circle r="40" fill="#68a063" />
    <image
      href="assets/icons/nodejs.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle">Node.js</text>
  </g>

  <g class="skill" transform="translate( 450, 90 )">
    <circle r="40" fill="#181717" />
    <image
      href="assets/icons/github.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle" fill="#fff">GitHub</text>
  </g>

  <g class="skill" transform="translate( 570, 90 )">
    <circle r="40" fill="#f0f0f0" />
    <image
      href="assets/icons/linux.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle">Linux</text>
  </g>

  <g class="skill" transform="translate( 690, 90 )">
    <circle r="40" fill="#2496ed" />
    <image
      href="assets/icons/docker.svg"
      x="-20" y="-20" width="40" height="40"
    >
      <use href="#pulse"/>
    </image>
    <text y="60" text-anchor="middle">Docker</text>
  </g>
</svg>
